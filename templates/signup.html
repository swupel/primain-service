{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<header>
    <h1>Sign Up</h1>
</header>
<main>
    <form method="POST" style="max-width: 400px; margin: auto;">
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 93%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 93%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 93%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" class="form-button" style="width: 100%; padding: 10px; background-color: #5af0b9; border: none; border-radius: 4px; color: #121212; cursor: pointer;">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</main>
{% endblock %}
