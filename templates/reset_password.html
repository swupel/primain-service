<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 2rem;
            color: #5af0b9;
            text-align: center;
        }

        .message-container {
            position: absolute;
            top: 20px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .message {
            margin: 5px 0;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
        }

        .message.success {
            background-color: #4caf50;
            color: #ffffff;
        }

        .message.danger {
            background-color: #f44336;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1rem;
            color: #5af0b9;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        input[type="email"]:focus {
            outline: none;
            background-color: #444;
        }

        .form-button {
            background-color: #5af0b9;
            color: #121212;
            padding: 15px 25px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #4dc0a1;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #5af0b9;
            color: #121212;
            text-decoration: none;
            padding: 15px 30px; 
            border-radius: 8px; 
            text-align: center;
            font-size: 1.2rem; 
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #4dc0a1;
        }
    </style>
</head>
<body>
    <div class="message-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main>
        <form method="POST">
            <h2>Reset Your Password</h2>
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="form-button">Request Password Reset</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-button">Back</a>
    </main>
</body>
</html>
